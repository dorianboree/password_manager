<!-- static/dashboard.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/dashboard.css">
    <link rel="icon" href="/static/logo.jpg" type="image/x-icon">
    <title>OnePass</title>
</head>
<body>
    <h1>Bienvenue sur votre tableau de bord !</h1>

    <button id="exportButton">Exporter les données</button>

    <div id="logoutContainer">
        <button type="button" onclick="logout()">Déconnexion</button>
    </div>

    <p id="saveResultMessage">Les mots de passe générés ci-dessous peuvent être utilisés ou vous pouvez entrer votre propre mot de passe.</p>

    <ul id="passwordList"></ul>
    <div id="passwordButtonContainer">
        <label for="passwordLength">Longueur</label>
        <input type="number" id="passwordLength" min="1" value="20">
        <input type="checkbox" id="useLowercase" checked> Minuscule
        <input type="checkbox" id="useUppercase" checked> Majuscule
        <input type="checkbox" id="useNumbers" checked> Chiffre
        <input type="checkbox" id="useSpecialChars" checked> Caractère spéciale
    	<button type="button" onclick="generateAndDisplayPasswords()">Générer un mot de passe</button>
    </div>
   
    <form id="entryForm">
        <label for="entryName">Nom</label>
        <input type="text" id="entryName" name="entryName" required>

        <label for="entryLogin">Login</label>
        <input type="text" id="entryLogin" name="entryLogin" required>

        <label for="entryPassword">Mot de passe</label>
        <input type="password" id="entryPassword" name="entryPassword" required>

        <button type="button" onclick="saveEntry()">Enregistrer l'entrée</button>
    </form>

    <br>
    <br>
    <br>

    <div id="searchContainer">
        <label for="searchField">Rechercher :</label>
        <input type="text" id="searchField">
    </div>

    <br>
    <br>
    <br>

    <div id="entriesListContainer">
    	<ul id="entriesList"></ul>
    </div>

    <div class="footer">
    	<a href="/static/client.exe" download>Télécharger la version logiciel</a>
    </div>

    <script src="/static/index.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
