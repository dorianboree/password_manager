<!-- static/index.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="icon" href="/static/logo.jpg" type="image/x-icon">
    <title>OnePass</title>
</head>
<body>
    <form id="accountForm">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" onclick="createAccount(event)">Créer un compte</button>
	    <button type="button" onclick="login(event)">Connexion</button>

        <p id="resultMessage"></p>
    </form>

    <div class="footer">
    	<a href="/static/client.exe" download>Télécharger la version logiciel</a>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
